<!DOCTYPE>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="formcss.css">
		<title> ALT Form</title>

	</head>

		<body>

			<div id="header">
				<h1> Donate Today </h1>
			</div>	
				<div class="bounce">
					<p> The ALT Organization needs your help</p>
			</div>	
			
			<wrapper id"wrap">

				<form action="#" method="GET">
					<h4> First Name</h4>
					<input type="text" name="first_name">
					<h4> Last Name</h4>
					<input type="name" name="last_name">
					<h4>Donate in amounts of $5  $10 $20 or more</h4>
					<input type="number" name="first_name">
					<h4> Credit Card info Visa or Mastercard only</h4>
					<input type="text" name="Credit_card">
					<h4> Click Submit</h4>
					<input type="submit" value="submit">
				</form>	

			<div class="bounce">
				<p> Please Donate Today</p>
			</div>		

				

			<div id="footer">
			</p><footer>@2015 AskListenTell.org</p></footer>	
			</div>	

		</body>	
</html>
